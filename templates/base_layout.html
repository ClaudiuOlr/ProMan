<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>ProMan</title>
        <link
            rel="shortcut icon"
            href="{{ url_for('static', filename='favicon/favicon.ico') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="{{ url_for('static', filename='favicon/favicon-96x96.png') }}"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}"
        />

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/main.css') }}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/modals.css') }}"
        />

        <script
            type="module"
            src="{{ url_for('static', filename='js/board_handler.js') }}"
            defer
        ></script>
        <script
            type="module"
            src="{{ url_for('static', filename='js/card_handler.js') }}"
            defer
        ></script>
        <script
            type="module"
            src="{{ url_for('static', filename='js/main.js') }}"
            defer
        ></script>
        <script
            type="module"
            src="{{ url_for('static', filename='js/modals.js') }}"
            defer
        ></script>
        <script
            type="module"
            src="{{ url_for('static', filename='js/forms_handler.js') }}"
            defer
        ></script>
    </head>

    <body>
        <div class="wrapper">
            {% block content %}{% endblock %}
        </div>
    </body>

    <footer class="flex-row-end">
        <div class="copyrights"><i class="far fa-copyright"></i> ProMan</div>
    </footer>
</html>
